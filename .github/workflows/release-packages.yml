name: Release Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://npm.pkg.github.com/
          scope: "@enibrn"
      - run: bun install
      - run: bun run ci
      - run: bunx npm login --registry=https://npm.pkg.github.com/ --scope=@enibrn --always-auth
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: bun publish